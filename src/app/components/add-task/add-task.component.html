
@if (mostrarAddTarefa) 
{
    <app-button text="Fechar" color="red" (btnClick)="AlterarVisualizacao(false)"></app-button>
}
@else
{
    <app-button text="Adicionar" color="green" (btnClick)="AlterarVisualizacao(true)"></app-button>
}


<form (ngSubmit)="onSubmit()" *ngIf="mostrarAddTarefa" class="add-form">
    <div>
        <label for="text">Tarefa:</label>
           <input 
                type="text" 
                name="text" 
                class="form-control" 
                placeholder="Adicionar tarefa"
                id="text"
                [(ngModel)]="tarefa">
    </div>

    <div class="mb-4">
        <label for="categoria">Categoria:</label>
        <select name="categoria" id="categoria" class="form-select" [(ngModel)]="categoria">
                <option value="Trabalho">Trabalho</option>
                <option value="Estudos">Estudos</option>
                <option value="Faculdade">Faculdade</option>
                <option value="Casa">Casa</option>
                <option value="Lazer">Lazer</option>
                <option value="Saúde">Saúde</option>
                <option value="Academia">Academia</option>
                <option value="Outros">Outros</option>
        </select>


    </div>

    <input type="submit" class="btn btn-primary" value="Adicionar Tarefa" class="btn btn-block mb-4">

</form>
